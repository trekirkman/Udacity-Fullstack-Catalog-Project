{% extends "main.html" %}

{% block main %}

	<h1>{{category.name}} Items</h1>

	<a href= {{url_for('newItem', category_id = category.id)}}>Create New Item</a>

	{% if items %}

		{% for item in items %}

		<div>

			<a href= {{url_for('showItem', item_id = item.id)}}>

				<h2>{{item.name}}</h2>
				<p>{{item.category.name}}</p>

			</a>

		</div>
		

		{% endfor %}
	
	{% else %}
		
	<div>
		<p>There are currently no items in this category :(</p>
	</div>

	{% endif %}

{% endblock %}
